{% extends 'web/base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
            EducationSpider
        {% endblock %}
    </title>
</head>
<body>
{% block content %}
    <div class="page">
        <div class="container">
            <div class="row">
                <div class="section-title span12">
                    <h2>EducationSpider</h2>
                    <a href="{% url 'spider:mainspider' %}" class="section-link">返回</a>
                </div>
                <div class="content-wrapper blog-grid">
                    <div class="span6 blog-item" style="margin:0 0 200px">
                        <form action="" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="name">账号:</label>
                                <input type="text" class="form-control" name="username" placeholder="请输入账号" value="">
                            </div>
                            <div class="form-group">
                                <label for="name">密码:</label>
                                <input type="password" class="form-control" name="password" placeholder="请输入密码" value="">
                            </div>
                            <button type="submit" class="btn btn-default">提交</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>




{% endblock %}
</body>
</html>
